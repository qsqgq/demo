<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<title>美团-深圳麦当劳前海二餐厅</title>
	<script type="text/javascript">
		var docEl=document.documentElement;
		function setRemUnit(){
			var rem=docEl.clientWidth/10;  // 获取到ren的基准值
			docEl.style.fontSize=rem+'px'; // 动态设置html元素的font-size
		}
		setRemUnit();
		window.addEventListener('resize',setRemUnit); // 窗口大小变化时触发
		window.addEventListener('pageshow',function(e){ //（浏览器兼容）窗口出现在当前屏幕时
			if(e.persisted){
				setRemUnit();
			}
		})
	</script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/menu.css">
</head>

			</div>
			<h1 class="header-title">深圳麦当劳前海二餐厅</h1>
		</div>
	</div>
	<!-- toolbar区域 -->

		<div class="toolbar-container">
			<a href="../menu" class="menu tool-item active">点菜</a>
			<a href="../comment" class="menu tool-item">评价</a>
			<a href="../restanurant" class="menu tool-item">商家</a>
		</div>
	</div>
	<!-- concent区域 -->
	<div class="concent">
		<div class="concent-container">
			<div class="category-left"></div>
			<div class="category-right">
				<p class="right-title"></p>
				<div class="right-container"></div>
			</div>
		</div>
	</div>
	<!-- cart区域 -->
	 <div class="cart">

	 	</div>
	 </div>
	
<script type="text/javascript" src="js/jquery.min.js"></script>
