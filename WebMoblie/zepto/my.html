<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<title>美团-我的</title>
	<script type="text/javascript">
		var docEl=document.documentElement;
		function setRemUnit(){
			var rem=docEl.clientWidth/10;  // 获取到ren的基准值
			docEl.style.fontSize=rem+'px'; // 动态设置html元素的font-size
		}
		setRemUnit();
		window.addEventListener('resize',setRemUnit); // 窗口大小变化时触发
		window.addEventListener('pageshow',function(e){ //（浏览器兼容）窗口出现在当前屏幕时
			if(e.persisted){
				setRemUnit();
			}
		})
	</script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/my.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<!-- header区域 -->
	<div class="header">
		<div class="header-container">
			<img src="http://i.waimai.meituan.com/static/img/default-avatar.png">
			<p class="header-name">美团小骑手&nbsp;&gt;<p>
		</div>
	</div>
	<!-- concent -->
	<div class="concent">
		<div class="concent-container">
			<div class="concent-item">
				<div class="concent-box">
					<i class="iconfont icon-dizhi"></i>
					<p class="concent-text">收货地址管理</p>
					<span class="tips">&gt;</span>
				</div>
				<div class="concent-box">
					<i class="iconfont icon-conpon1"></i>
					<p class="concent-text">商家代金券</p>
					<span class="tips">&gt;</span>
				</div>
			</div>
			<div class="concent-item">
				<div class="concent-box">
					<i class="iconfont icon-yijian"></i>
					<p class="concent-text">意见反馈</p>
					<span class="tips">&gt;</span>
				</div>
				<div class="concent-box">
					<i class="iconfont icon-wenti"></i>
					<p class="concent-text">常见问题</p>
					<span class="tips">&gt;</span>
				</div>
			</div>
			<p class="concent-phone">客服电话：101-097-77</p>
			<P class="concent-time">服务时间：9:00-23:00</P>
		</div>
	</div>
	<!-- tabbar区域 -->
	<div class="tabbar">
		<div class="tabbar-container">
		</div>
	</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/tabbar.js"></script>
</body>
</html>
